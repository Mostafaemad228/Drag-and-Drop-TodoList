<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="todo p-2">
      <div class="container inner-todo m-auto">
        <!-- Head Section -->
        <div class="head m-auto text-capitalize text-dark">
          <h3 class="text-center w-100">Mostafa Todo List</h3>
          <p class="text-center w-100">control your day</p>
        </div>

        <!-- Form Section -->
        <div class="form-Inner col-12 mt-3 m-auto p-3 row">
          <div class="w-100">
            <div class="form_container w-75 m-auto text-center p-3 col-lg-12">
              <div class="col-lg-12 p-3 m-auto">
                <input
                  type="text"
                  name="todo-title"
                  class="text-capitalize"
                  placeholder="Add New todo"
                />
              </div>
              <button type="submit" class="AddBTN btn">Add</button>
            </div>
          </div>
        </div>

        <!-- Boxs Section -->
        <div class="mt-3 p-3">
          <div class="row Boxs p-2">
            <!-- box number 1  -->
            <div class="col-lg-4 col-md-6 col-sm-12 text-center p-3">
              <div
                id="todo"
                data-columns="todo"
                class="Box col-lg-12 p-3 text-left text-light"
              >
                <div class="Box-title text-capitalize">
                  <h6 class="p-2">
                    <div class="bullit"></div>
                    todo
                  </h6>
                  <p>This item hasn't been started</p>
                </div>
                <div class="items-col-todo mt-3"></div>
              </div>
            </div>

            <!-- box number 2  -->
            <div class="col-lg-4 col-md-6 col-sm-12 text-center p-3">
              <div
                id="inprogress"
                data-columns="in progress"
                class="Box col-lg-12 p-3 text-left text-capitalize text-light"
              >
                <div class="Box-title">
                  <h6 class="p-2">
                    <div class="bullit c2"></div>
                    in progress
                  </h6>
                  <p>This is actively being worked on</p>
                </div>
                <div class="items-col-inprogress mt-3"></div>
              </div>
            </div>

            <!-- box number 3  -->
            <div class="col-lg-4 col-md-6 col-sm-12 text-center p-3">
              <div
                id="done"
                data-columns="completed"
                class="Box col-lg-12 p-3 text-left text-capitalize text-light"
              >
                <div class="Box-title">
                  <h6 class="p-2">
                    <div class="bullit c3"></div>
                    completed
                  </h6>
                  <p>This has been completed</p>
                </div>
                <div class="items-col-done mt-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
